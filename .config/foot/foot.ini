app-id=foot
#title='echo -e "\033]0;${USER}@${HOSTNAME}: ${PWD}\007"'
locked-title=no

[scrollback]
lines=4096
multiplier=1
# indicator-position=relative
# indicator-format=

[cursor]
style=block
color=000000 dddddd
blink=yes

[mouse]
hide-when-typing=yes

[colors]
alpha=0.90
foreground=dddddd
background=000000

regular0=263640 # black
regular1=d12f2c # red
regular2=819400 # green
regular3=b08500 # yellow
regular4=2587cc # blue
regular5=696ebf # magenta
regular6=289c93 # cyan
regular7=bfbaac # white

bright0=4a697d # bright black
bright1=fa3935 # bright red
bright2=a4bd00 # bright green
bright3=d9a400 # bright yellow
bright4=2ca2f5 # bright blue
bright5=8086e8 # bright magenta
bright6=33c5ba # bright cyan
bright7=fdf6e3 # bright white

#selection-foreground=<inverse foreground/background>
